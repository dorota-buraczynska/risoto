             src="http://uploads.webflow.com/57ea3312eaa002fa3bee3f81/57ed3d380f6304811825ef07_logo-color.png"
             alt="risoto-logo">

        <li class="nav__menu-item nav__menu-item--active"><a class="nav__menu-link " href="index.html">home</a></li>

<div class="photo">
    <div class="photo__bg"></div>
    <div class="photo__image photo__image--book-a-table"></div>
    <div class="photo__title">
        <h2 class="photo__title-heading">
            book a table
        </h2>
    </div>
</div>

<div class="welcome">
    <div class="welcome__container">
        <p class="welcome__header">book now!</p>
        <h1 class="welcome__title">make a reservation</h1>
    </div>
</div>

<form class="bookATable">
    <input class="bookATable__name" type="text" placeholder="First Name">
    <input class="bookATable__last-name" type="text" placeholder="Last Name">
    <input class="bookATable__phone" type="text" placeholder="Phone">
    <input class="bookATable__email" type="email" placeholder="Email">
    <input class="bookATable__guests" type="number" placeholder="Number of Guests">
    <p class="bookATable__date">date of reservation (not available saturday or sunday brunch)*</p>

</form>
